apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weatherwhere-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /weather
            pathType: Prefix
            backend:
              service:
                name: weatherservice
                port:
                  number: 8080
          - path: /air
            pathType: Prefix
            backend:
              service:
                name: airservice
                port:
                  number: 8090
