apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "weatherwhere.fullname" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-0e7d902485f0078c5, subnet-0fb099b474c0dcd09
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=1200
spec:
  rules:
    - http:
        paths:
          {{- range $pathMapping := .Values.ingress.pathMappings }}
          - path: {{ $pathMapping.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $pathMapping.service }}
                port:
                  number: {{ $pathMapping.port }}
          {{- end }}